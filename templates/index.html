<html>
	<head>
		<title>Todo App</title>
		<style>
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<form id="form">
			<input type="text" id="description" name="description" />
			<input type="submit" value="Create" />
		</form>
		<div id="error" class="hidden">Something went wrong!</div>
		<ul>
			{% for d in data %}  <!-- this is a jinja for loop. jinja is a templating engine used in flask to imbed non html inside of html files and to replace template strings and render html-->
			<li>{{ d.description }}</li>
			{% endfor %}  <!-- this is the end of the jinja for loop Jinja  -->
		</ul>
		<script>
			document.getElementById('form').onsubmit = function(e) {
				e.preventDefault();
				fetch('/todos/create', {
					method: 'POST',
					body: JSON.stringify({
						'description': document.getElementById('description').value
					}),
					headers: {
						'Content-Type': 'application/json'
					}
				})
				.then(function(response) {
					console.log('I am now returning response.json');
					return response.json();
					
				})
				.then(function(jsonResponse) {
					console.log(jsonResponse);
					const liItem = document.createElement('LI');
					liItem.innerHTML = jsonResponse['description'];
					document.getElementById('todos').appendChild(liItem);
					document.getElementById('error').className = '';
					console.log('performed hidden');
				})
				.catch(function() {
					document.getElementById('error').className = '';
				})
				}
		</script>
	</body>
</html>
